<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Modern Edition</title>
    <link rel="stylesheet" href="style.css" class="css">
 
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <p class="subtitle">Join the tiles, get to 2048!</p>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="best-container">
                <div class="best-label">Best</div>
                <div class="best-value" id="best">0</div>
            </div>
        </div>
        
        <!-- Game status messages positioned above grid -->
        <div class="game-status">
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <button class="status-btn" onclick="newGame()">Try Again</button>
            </div>
            <div class="game-won" id="game-won">
                <h2>You Win!</h2>
                <button class="status-btn" onclick="newGame()">Play Again</button>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button class="new-game-btn" onclick="newGame()">REFRESH</button>
        </div>
        
        <div class="instructions">
            <strong>How to play:</strong> Use arrow keys to move tiles. When two tiles with the same number touch, they merge into one!
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
